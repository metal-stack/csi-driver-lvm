kind: Pod
apiVersion: v1
metadata:
  name: volume-test-inline-xfs
spec:
  containers:
    - name: inline
      image: alpine
      imagePullPolicy: IfNotPresent
      command:
        - tail
        - -f
        - /etc/hosts
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 10014
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - mountPath: "/data"
          name: lvm-pvc-inline-xfs
  volumes:
    - name: lvm-pvc-inline-xfs
      csi:
        driver: lvm.csi.metal-stack.io
        volumeAttributes:
          size: "400MB"
          type: "linear"
        fsType: xfs
