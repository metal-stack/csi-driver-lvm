apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lvm-pvc-block
  namespace: PRTAG
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  storageClassName: PRTAG-csi-lvm-sc-linear
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lvm-pvc-linear
  namespace: PRTAG
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: PRTAG-csi-lvm-sc-linear
  resources:
    requests:
      storage: 10Mi

