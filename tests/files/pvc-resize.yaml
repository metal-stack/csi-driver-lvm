apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lvm-pvc-linear
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-lvm-sc-linear
  resources:
    requests:
      storage: 20Mi

