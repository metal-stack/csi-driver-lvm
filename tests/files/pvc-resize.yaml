apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lvm-pvc-block
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  storageClassName: csi-lvm-sc-linear
  resources:
    requests:
      storage: 20Mi
