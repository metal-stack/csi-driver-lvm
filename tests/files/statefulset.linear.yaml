apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: one-replica-nginx
  labels:
    app: nginx
spec:
  serviceName: "nginx" 
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/data"
          name: my-csi-volume
  volumeClaimTemplates:
  - metadata:
      name: my-csi-volume
      annotations:
        metal-stack.io/csi-driver-lvm.is-eviction-allowed: "true"
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
      storageClassName: csi-driver-lvm-linear

